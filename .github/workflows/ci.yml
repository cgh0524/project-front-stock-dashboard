name: CI (npm)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
      NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH }}
      NEXT_PUBLIC_APP_NAME: ${{ vars.NEXT_PUBLIC_APP_NAME }}
      NEXT_PUBLIC_METADATA_DESCRIPTION: ${{ vars.NEXT_PUBLIC_METADATA_DESCRIPTION }}
      FINNHUB_API_BASE_URL: ${{ vars.FINNHUB_API_BASE_URL }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHAVANTAGE_API_BASE_URL: ${{ vars.ALPHAVANTAGE_API_BASE_URL }}
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
      FINANCIAL_MODELING_PREP_API_BASE_URL: ${{ vars.FINANCIAL_MODELING_PREP_API_BASE_URL }}
      FINANCIAL_MODELING_PREP_API_KEY: ${{ secrets.FINANCIAL_MODELING_PREP_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # npm 캐시 활성화

      - name: Use clean install (npm ci)
        run: npm ci # package-lock.json 기반 재현 가능한 설치

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test (Jest/RTL)
        run: npm run test

      - name: Build
        run: npm run build
